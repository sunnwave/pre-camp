<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Document</title>
    <link href="./styles/jukebox.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__header">
        <div class="wrapper__title">
          <div class="title">추억의 BGM</div>
          <div class="subtitle">TODAY CHOICE</div>
        </div>
        <div class="divideLine"></div>
        <div class="albumWrapper">
          <div class="album">
            <!-- <div class="image"><</div> -->
            <img src="./images/jukebox-01.png" class="cover" />
            <div class="song_title">Y(Please Tell Me Why)</div>
            <div class="artist">프리스타일</div>
          </div>
          <div class="album">
            <!-- <div class="image"></div> -->
            <img src="./images/jukebox-02.png" class="cover" />
            <div class="song_title">눈의 꽃</div>
            <div class="artist">박효신</div>
          </div>
          <div class="album">
            <!-- <div class="image"></div> -->
            <img src="./images/jukebox-03.png" class="cover" />
            <div class="song_title">사랑했나봐</div>
            <div class="artist">윤도현</div>
          </div>
        </div>
      </div>
      <div class="wrapper__body">
        <div class="wrapper__title">
          <div class="title">추억의 BGM</div>
          <div class="subtitle">TODAY CHOICE</div>
        </div>
        <!-- <div class="divideLine"></div> -->
        <div class="albumTable">
          <table>
            <th class="ckbox"><input type="checkbox" /></th>
            <th class="num">번호</th>
            <th>곡명</th>
            <th>아티스트</th>
            <tr>
              <td class="ckbox"><input type="checkbox" /></td>
              <td class="num">1</td>
              <td>눈의 꽃</td>
              <td>박효신</td>
            </tr>
            <tr>
              <td class="ckbox"><input type="checkbox" /></td>
              <td class="num">2</td>
              <td>사랑스러워</td>
              <td>김종국</td>
            </tr>
            <tr>
              <td class="ckbox"><input type="checkbox" /></td>
              <td class="num">3</td>
              <td>내사람:Partner For Life</td>
              <td>SG 워너비</td>
            </tr>
            <tr>
              <td class="ckbox"><input type="checkbox" /></td>
              <td class="num">4</td>
              <td>Love Love Love</td>
              <td>에픽하이</td>
            </tr>
            <tr>
              <td class="ckbox"><input type="checkbox" /></td>
              <td class="num">5</td>
              <td>애인...있어요</td>
              <td>이은미</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
