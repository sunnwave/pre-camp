<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>홍길동님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link href="./styles/index.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/e5261bda39.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background">
      <div class="outerbox">
        <div class="innerbox">
          <div class="innerbox__left">
            <div class="innerbox__left__header">
              <div class="today">
                <span>TODAY</span>
                <span>0</span>
                <span> | TOTAL</span>
                <span>12345</span>
              </div>
            </div>
            <div class="innerbox__left__body">
              <div class="left__body__header">
                <div class="left__body__header__gray"></div>
                <div class="left__body__header__line"></div>
              </div>
              <div class="left__body__profile">
                <div class="icons">
                  <i class="fa-regular fa-user"></i>
                  <label>이름</label>
                </div>
                <div class="icons">
                  <i class="fa-solid fa-phone"></i>
                  <label>phone</label>
                </div>
                <div class="icons">
                  <i class="fa-regular fa-envelope"></i>
                  <label>E-mail</label>
                </div>
                <div class="icons">
                  <i class="fa-brands fa-instagram"></i>
                  <label>instargram</label>
                </div>
              </div>
              <div class="left__body__footer">
                <div>
                  <label class="condition">오늘의 기분</label>
                  <div class="condition">
                    <select name="condition">
                      <option value="joy">기쁨😀</option>
                      <option value="sad">슬픔😭</option>
                      <option value="upset">화남😡</option>
                      <option value="nervous">불안😖</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="innerbox__right">
            <div class="innerbox__right__header">
              <div class="right__header__title">사이좋은 사람들, 싸이월드</div>
              <div class="right__header__setting">사생활보호설정</div>
            </div>
            <div class="innerbox__right__body">
              <!-- <iframe src="./home.html"></iframe> -->
              <!-- <iframe src="./game.html"></iframe> -->
              <iframe src="./jukebox.html"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
